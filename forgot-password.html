<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawker Point — Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="page">
      <div class="bg" aria-hidden="true"></div>
      <div class="fadeTop" aria-hidden="true"></div>
      <div class="fadeBottom" aria-hidden="true"></div>

      <section class="panel" aria-label="Forgot password panel">
        <div class="brand">
          <img class="logo" src="images/logo.png" alt="Hawker Point logo" />
          <p class="subtitle">Reset your password</p>
        </div>

        <form id="resetForm" class="form" novalidate>
          <input
            id="resetEmail"
            class="input"
            type="email"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <small id="resetError" class="error" aria-live="polite"></small>

          <button class="btn primary" type="submit">Send reset link</button>

          <div class="line"></div>

          <a class="btn google backBtn" href="index.html">← Back to Sign in</a>

          <p id="resetStatus" class="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <!-- Firebase reset logic -->
    <script type="module" src="forgot-password.js"></script>
  </body>
</html>
