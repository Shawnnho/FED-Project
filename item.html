<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawker Point — Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="page itemPage">
      <button
        id="closeBtn"
        class="itemClose floating"
        type="button"
        aria-label="Back"
      >
        ✕
      </button>

      <div class="itemShell">
        <div class="itemHero">
          <img id="itemImg" alt="Food image" />
        </div>

        <div class="itemTopRow">
          <h1 id="itemName" class="itemName">Item</h1>

          <div class="itemPriceBox">
            <div id="itemBasePrice" class="itemPrice">$0.00</div>
            <div id="selectedVariantText" class="variant-selected">-</div>
            <div class="itemPriceSub">Base Price</div>
          </div>
        </div>

        <p id="itemDesc" class="itemDesc"></p>

        <hr class="itemDivider" />

        <div id="addonsSection">
          <div class="itemSectionTitle">Add On's</div>
          <div id="addonsList" class="addonsList"></div>
        </div>

        <hr class="itemDivider" />

        <div class="itemSectionTitle">Side Note</div>
        <textarea
          id="sideNote"
          class="sideNote"
          placeholder="Any notes?"
          rows="3"
        ></textarea>

        <div class="qtyRow">
          <button
            id="qtyMinus"
            class="qtyBtn"
            type="button"
            aria-label="Decrease"
          >
            −
          </button>

          <div id="qtyVal" class="qtyVal">1</div>

          <button
            id="qtyPlus"
            class="qtyBtn primary"
            type="button"
            aria-label="Increase"
          >
            +
          </button>
        </div>

        <button id="addToCartBtn" class="addCartBtn" type="button">
          Add to Cart ($0.00)
        </button>
      </div>
    </main>

    <script type="module" src="item.js"></script>
  </body>
</html>
