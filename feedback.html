<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hawker Point - Feedback</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="home.html">
        <img src="images/Logo.png" alt="Hawker Point" class="brand-logo" />
      </a>

      <nav class="nav" aria-label="Primary navigation">
        <a class="pill" href="home.html">Home</a>
        <a class="pill" href="stalls.html">Stalls</a>
        <a class="pill" href="orders.html">Orders</a>
        <a class="pill active" href="feedback.html">Feedback</a>
        <a class="pill" href="hygiene.html">Hygiene</a>
        <a class="pill account" href="account.html">Account</a>
      </nav>

      <button
        id="menuBtn"
        class="menuBtn"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
      >
        â˜°
      </button>
    </div>

    <div id="navBackdrop" class="navBackdrop"></div>
    <nav id="navMobile" class="navMobile" aria-label="Mobile navigation">
      <a class="mLink" href="home.html">Home</a>
      <a class="mLink" href="stalls.html">Stalls</a>
      <a class="mLink" href="orders.html">Orders</a>
      <a class="mLink active" href="feedback.html">Feedback</a>
      <a class="mLink" href="hygiene.html">Hygiene</a>
      <a class="mLink" href="account.html">Account</a>
    </nav>
  </header>

  <main class="container">
    <div class="options">
      <img src="images/star.png" alt="Star Icon" class="icon-img">
      <h3>Share Your Experience</h3>
      <p>Help your favorite stalls!</p>
      <button class="buttons" onclick="writeReview()">Write a Review</button>
    </div>

    <div class="options">
      <img src="images/warning.png" alt="Warning Icon" class="icon-img">
      <h3>Report an Issue</h3>
      <p>Tell us what went wrong</p>
      <button class="buttons" onclick="fileComplaint()">File a Complaint</button>
    </div>

    <div class="options">
      <img src="images/history.png" alt="History Icon" class="icon-img">
      <h3>Feedback History</h3>
      <p>View previous reviews and complaints</p>
      <button class="buttons" onclick="viewHistory()">View History</button>
    </div>
  </main>

  <script src="./feedback.js"></script>
</body>
</html>
